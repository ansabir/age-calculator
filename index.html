<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age calculator</title>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="form">
        <label for="birthday">Enter you birthday</label>
        <input type="date" id="birthday" name="birthday"> <!--input type is set to date so it can show a mini calender on the web-->
        <button id="btn">Calculate your age</button>
        <p id="result">Your age is 23 years old</p>
    </div>
    </div>
</body>
</html>
